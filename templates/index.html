<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Score Prediction</title>
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <div>
      <h1>Credit Score Prediction</h1>
      {% if prediction_text %}
      <h2>{{ prediction_text }}</h2>
      {% endif %}
      <form action="/predict" method="post">
        <!-- Numerical Inputs -->
        <label>Age:</label><input type="number" name="Age" required /><br />
        <label>Annual Income:</label
        ><input type="number" step="0.01" name="Annual_Income" required /><br />
        <label>Monthly Inhand Salary:</label
        ><input
          type="number"
          step="0.01"
          name="Monthly_Inhand_Salary"
          required
        /><br />
        <label>Num Bank Accounts:</label
        ><input type="number" name="Num_Bank_Accounts" required /><br />
        <label>Num Credit Card:</label
        ><input type="number" name="Num_Credit_Card" required /><br />
        <label>Interest Rate:</label
        ><input type="number" step="0.01" name="Interest_Rate" required /><br />
        <label>Delay from due date:</label
        ><input type="number" name="Delay_from_due_date" required /><br />
        <label>Num of Delayed Payment:</label
        ><input type="number" name="Num_of_Delayed_Payment" required /><br />
        <label>Changed Credit Limit:</label
        ><input
          type="number"
          step="0.01"
          name="Changed_Credit_Limit"
          required
        /><br />
        <label>Num Credit Inquiries:</label
        ><input type="number" name="Num_Credit_Inquiries" required /><br />
        <label>Outstanding Debt:</label
        ><input
          type="number"
          step="0.01"
          name="Outstanding_Debt"
          required
        /><br />
        <label>Credit Utilization Ratio:</label
        ><input
          type="number"
          step="0.01"
          name="Credit_Utilization_Ratio"
          required
        /><br />
        <label>Credit History Age:</label
        ><input type="number" name="Credit_History_Age" required /><br />
        <label>Total EMI per month:</label
        ><input
          type="number"
          step="0.01"
          name="Total_EMI_per_month"
          required
        /><br />
        <label>Amount invested monthly:</label
        ><input
          type="number"
          step="0.01"
          name="Amount_invested_monthly"
          required
        /><br />
        <label>Monthly Balance:</label
        ><input
          type="number"
          step="0.01"
          name="Monthly_Balance"
          required
        /><br />
        <label>Count Auto Loan:</label
        ><input type="number" name="Count_Auto Loan" required /><br />
        <label>Count Credit-Builder Loan:</label
        ><input type="number" name="Count_Credit-Builder Loan" required /><br />
        <label>Count Personal Loan:</label
        ><input type="number" name="Count_Personal Loan" required /><br />
        <label>Count Home Equity Loan:</label
        ><input type="number" name="Count_Home Equity Loan" required /><br />
        <label>Count Not Specified:</label
        ><input type="number" name="Count_Not Specified" required /><br />
        <label>Count Mortgage Loan:</label
        ><input type="number" name="Count_Mortgage Loan" required /><br />
        <label>Count Student Loan:</label
        ><input type="number" name="Count_Student Loan" required /><br />
        <label>Count Debt Consolidation Loan:</label
        ><input
          type="number"
          name="Count_Debt Consolidation Loan"
          required
        /><br />
        <label>Count Payday Loan:</label
        ><input type="number" name="Count_Payday Loan" required /><br />

        <!-- Categorical Inputs -->
        <label>Month:</label>
        <select name="Month" required>
          <option value="July">July</option>
          <option value="February">February</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="August">August</option>
          <option value="January">January</option>
          <option value="April">April</option>
          <option value="March">March</option></select
        ><br />

        <label>Occupation:</label>
        <select name="Occupation" required>
          <option value="Scientist">Scientist</option>
          <option value="Teacher">Teacher</option>
          <option value="Engineer">Engineer</option>
          <option value="Entrepreneur">Entrepreneur</option>
          <option value="Lawyer">Lawyer</option>
          <option value="Doctor">Doctor</option>
          <option value="Journalist">Journalist</option>
          <option value="Manager">Manager</option>
          <option value="Media_Manager">Media Manager</option>
          <option value="Mechanic">Mechanic</option>
          <option value="Accountant">Accountant</option>
          <option value="Architect">Architect</option>
          <option value="Musician">Musician</option>
          <option value="Writer">Writer</option>
          <option value="Developer">Developer</option></select
        ><br />

        <label>Credit Mix:</label>
        <select name="Credit_Mix" required>
          <option value="Good">Good</option>
          <option value="Standard">Standard</option>
          <option value="Bad">Bad</option></select
        ><br />

        <label>Payment of Minimum Amount:</label>
        <select name="Payment_of_Min_Amount" required>
          <option value="No">No</option>
          <option value="Yes">Yes</option></select
        ><br />

        <label>Payment Behaviour:</label>
        <select name="Payment_Behaviour" required>
          <option value="Low_spent_Small_value_payments">
            Low spent, Small value payments
          </option>
          <option value="High_spent_Large_value_payments">
            High spent, Large value payments
          </option>
          <option value="High_spent_Medium_value_payments">
            High spent, Medium value payments
          </option>
          <option value="High_spent_Small_value_payments">
            High spent, Small value payments
          </option>
          <option value="Low_spent_Large_value_payments">
            Low spent, Large value payments
          </option>
          <option value="Low_spent_Medium_value_payments">
            Low spent, Medium value payments
          </option></select
        ><br />

        <input type="submit" value="Predict" />
      </form class='r'>
      
    </div>
  </body>
</html>
